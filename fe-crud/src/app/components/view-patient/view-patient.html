<!DOCTYPE html>
<html lang="en">
<head>
  <title>Patient</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">View Patients</h1>
      <button class="btn btn-primary" routerLink="/add">Add Patient</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Pid</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Created At</th>
            <th scope="col">Update At</th>
            <th scope="col">Actions </th>
          </tr>
        </thead>
        <tbody>
          @for (p of data; track p.pid;) {
            <tr>
              <th scope="row">{{p.pid}}</th>
              <td>{{p.firstName}}</td>
              <td>{{p.lastName}}</td>
              <td>{{p.createdAt}}</td>
              <td>{{p.updatedAt}}</td>
                        <td>
                          <button class="btn btn-primary" routerLink="/update/{{p.pid}}">Edit</button>
                          <button class="btn btn-danger mx-2" (click)="deletePatient(p.pid)">Delete</button>
                        </td>
            </tr>

          }
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
